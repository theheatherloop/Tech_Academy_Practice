<!DOCTYPE html>
<html>
  <body>
    <h1>GeeksforGeeks</h1>
    <h2>HTML col Tag</h2>
    <table>
      <colgroup>
        <!-- col tag starts from here -->
        <col span="1" style="background-color: green" />
        <col span="1" style="background-color: red" />
        <col span="1" style="background-color: none" />
        <!-- col tag ends here. col tag does not 
                contains ending tag -->
      </colgroup>
  
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
      <tr>
        <td>BITTU</td>
        <td>22</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>RAM</td>
        <td>21</td>
        <td>ECE</td>
      </tr>
    </table>
</body>
</html>
